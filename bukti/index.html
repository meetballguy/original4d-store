  <style>
    :root{
      --brand:#ffd700;
      --bg1:#0b2a3a;
      --bg2:#108aa0;
      --text:#eef2f7;
      --muted:rgba(255,255,255,.72);
      --card:rgba(0,0,0,.32);
      --border:rgba(255,255,255,.12);
      --shadow:0 8px 28px rgba(0,0,0,.18);
      --radius:16px;
      --maxw:1100px;
      --gut:clamp(16px,4vw,40px);
      --space:clamp(12px,2.2vw,24px);
      --fs-1:clamp(26px,3vw,40px);
      --fs-2:clamp(18px,2.2vw,24px);

    .brand{display:flex;align-items:center;gap:10px}
    .brand img{display:block;width:160px;height:auto}
    .wrap{max-width:var(--maxw);margin:0 auto;padding:calc(var(--space) + 12px) var(--gut) var(--space)}
    h1{font-size:var(--fs-1);margin:.2rem 0;color:var(--brand)}
    .lead{color:var(--muted);margin:.2rem 0 1rem}
    .filters{display:flex;align-items:center;gap:10px;flex-wrap:wrap;margin:10px 0 18px}
    .search{flex:1;min-width:200px}

    .grid{display:grid;gap:var(--space);grid-template-columns:1fr}
    @media(min-width:860px){ .grid{grid-template-columns:1fr 1fr} }
    .card{background:var(--card);border:1px solid var(--border);border-radius:var(--radius);
          box-shadow:var(--shadow);padding:16px;display:flex;flex-direction:column;gap:6px}
    .card h2{font-size:var(--fs-2);margin:0;color:#fff}
    .meta{font-size:13px;color:var(--muted)}
    .desc{color:#eef2f7}
    .skeleton{background:linear-gradient(90deg,rgba(255,255,255,.06),rgba(255,255,255,.16),rgba(255,255,255,.06));
              background-size:200% 100%;animation:shine 1.2s linear infinite;border-radius:8px;min-height:16px}
    @keyframes shine{0%{background-position:200% 0}100%{background-position:-200% 0}}
    .btn{display:inline-block;padding:10px 16px;border-radius:28px;border:2px solid var(--brand);
         color:#111;background:var(--brand);font-weight:700;text-align:center}
    .actions{display:flex;justify-content:center;margin:22px 0}
    .empty{opacity:.9;background:rgba(0,0,0,.22);border:1px dashed var(--border);
           border-radius:12px;padding:18px;text-align:center}
    footer{opacity:.92;text-align:center;padding:28px var(--gut);font-size:var(--fs-3)}
    .crumb{font-size:14px;color:var(--muted);margin:2px 0 12px}
    .crumb a{color:var(--text)}
    .badge{display:inline-block;background:rgba(0,0,0,.24);border:1px solid var(--border);
           border-radius:999px;padding:6px 10px;font-size:12px;color:#fff}

  <script type="module">
(function(){
  const m = location.pathname.match(/\/blog\/page\/(\d+)\//);
  const page = m ? Math.max(1, parseInt(m[1],10)) : 1;
  const base = 'https://original4d.store';
  const canonical = page === 1 ? `${base}/blog/` : `${base}/blog/page/${page}/`;

  // set/replace canonical
  let can = document.querySelector('link[rel="canonical"]');
  if (!can) { can = document.createElement('link'); can.rel = 'canonical'; document.head.appendChild(can); }
  can.href = canonical;

  // prev / next
  const head = document.head;
  const addRel = (rel, href) => { const l = document.createElement('link'); l.rel = rel; l.href = href; head.appendChild(l); };
  if (page > 1) addRel('prev', page === 2 ? `${base}/blog/` : `${base}/blog/page/${page-1}/`);
  // untuk next, kamu bisa hitung jumlah halaman dari feed.json (opsional). Contoh ringan:
  fetch('/blog/feed.json',{cache:'no-store'}).then(r=>r.json()).then(feed=>{
    const total = (feed && feed._meta && feed._meta.totalPages) || null; // isi dari generate-feed.mjs
    if (!total || page < total) addRel('next', `${base}/blog/page/${page+1}/`);
  }).catch(()=>{ /* fallback: tetap pasang next satu step */ addRel('next', `${base}/blog/page/${page+1}/`); });

  // inject List/ItemList JSON-LD (top 10 di halaman ini)
  fetch('/blog/feed.json',{cache:'no-store'}).then(r=>r.json()).then(feed=>{
    const perPage = 10;
    const items = (feed.items || []);
    const start = (page-1)*perPage;
    const slice = items.slice(start, start+perPage);
    if (!slice.length) return;
    const ld = {
      "@context":"https://schema.org",
      "@type":"CollectionPage",
      "name":"Bukti Original4D",
      "url": canonical,
      "hasPart": {
        "@type":"ItemList",
        "itemListElement": slice.map((it,idx)=>({
          "@type":"ListItem",
          "position": start + idx + 1,
          "url": it.url,
          "name": it.title
        }))
      }
    };
    const s = document.createElement('script');
    s.type='application/ld+json';
    s.textContent = JSON.stringify(ld);
    document.head.appendChild(s);
  }).catch(()=>{});
})();
</script>
