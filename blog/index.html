  <style>
    :root{
      --brand:#ffd700;
      --bg1:#0b2a3a;
      --bg2:#108aa0;
      --text:#eef2f7;
      --muted:rgba(255,255,255,.72);
      --card:rgba(0,0,0,.32);
      --border:rgba(255,255,255,.12);
      --shadow:0 8px 28px rgba(0,0,0,.18);
      --radius:16px;
      --maxw:1100px;
      --gut:clamp(16px,4vw,40px);
      --space:clamp(12px,2.2vw,24px);
      --fs-1:clamp(26px,3vw,40px);
      --fs-2:clamp(18px,2.2vw,24px);
      --fs-3:clamp(14px,1.6vw,16px);
      --header-h:clamp(56px,6vw,72px);
    }
    *,*::before,*::after{box-sizing:border-box}
    html{scroll-behavior:smooth}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;color:var(--text);
         background:linear-gradient(135deg,var(--bg1),var(--bg2)) fixed}
    a{color:var(--brand);text-decoration:none}
    a:hover{text-decoration:underline}
    header{position:sticky;top:0;z-index:10;background:rgba(0,0,0,.35);backdrop-filter:blur(8px);
           border-bottom:1px solid var(--border)}
    .nav{max-width:var(--maxw);margin:auto;display:flex;align-items:center;justify-content:space-between;
         gap:12px;padding:10px var(--gut);min-height:var(--header-h)}
    .brand{display:flex;align-items:center;gap:10px}
    .brand img{display:block;width:160px;height:auto}
    .wrap{max-width:var(--maxw);margin:0 auto;padding:calc(var(--space) + 12px) var(--gut) var(--space)}
    h1{font-size:var(--fs-1);margin:.2rem 0;color:var(--brand)}
    .lead{color:var(--muted);margin:.2rem 0 1rem}
    .filters{display:flex;align-items:center;gap:10px;flex-wrap:wrap;margin:10px 0 18px}
    .search{flex:1;min-width:200px}
    .search input{width:100%;padding:12px 14px;border-radius:12px;border:1px solid var(--border);
                  background:rgba(0,0,0,.25);color:#fff;outline:none}
    .grid{display:grid;gap:var(--space);grid-template-columns:1fr}
    @media(min-width:860px){ .grid{grid-template-columns:1fr 1fr} }
    .card{background:var(--card);border:1px solid var(--border);border-radius:var(--radius);
          box-shadow:var(--shadow);padding:16px;display:flex;flex-direction:column;gap:6px}
    .card h2{font-size:var(--fs-2);margin:0;color:#fff}
    .meta{font-size:13px;color:var(--muted)}
    .desc{color:#eef2f7}
    .skeleton{background:linear-gradient(90deg,rgba(255,255,255,.06),rgba(255,255,255,.16),rgba(255,255,255,.06));
              background-size:200% 100%;animation:shine 1.2s linear infinite;border-radius:8px;min-height:16px}
    @keyframes shine{0%{background-position:200% 0}100%{background-position:-200% 0}}
    .btn{display:inline-block;padding:10px 16px;border-radius:28px;border:2px solid var(--brand);
         color:#111;background:var(--brand);font-weight:700;text-align:center}
    .actions{display:flex;justify-content:center;margin:22px 0}
    .empty{opacity:.9;background:rgba(0,0,0,.22);border:1px dashed var(--border);
           border-radius:12px;padding:18px;text-align:center}
    footer{opacity:.92;text-align:center;padding:28px var(--gut);font-size:var(--fs-3)}
    .crumb{font-size:14px;color:var(--muted);margin:2px 0 12px}
    .crumb a{color:var(--text)}
    .badge{display:inline-block;background:rgba(0,0,0,.24);border:1px solid var(--border);
           border-radius:999px;padding:6px 10px;font-size:12px;color:#fff}
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <nav class="nav" aria-label="Navigasi utama">
      <div class="brand">
        <a href="/"><img src="/assets/img/logo.png" alt="Original4D"></a>
        <span class="badge">Blog</span>
      </div>
      <div class="actions-head">
        <a class="btn" href="/" rel="noopener">Portal Resmi</a>
      </div>
    </nav>
  </header>

  <main class="wrap">
    <nav class="crumb" aria-label="Breadcrumb">
      <a href="/">Beranda</a> › <strong>Blog</strong>
    </nav>

    <h1>Blog Original4D</h1>
    <p class="lead">Artikel terbaru, tips akses resmi, dan update brand. Semua tautan tervalidasi lewat <strong>original4d.store</strong>.</p>

    <div class="filters" role="search">
      <div class="search">
        <label for="q" class="visually-hidden">Cari artikel</label>
        <input id="q" type="search" placeholder="Cari judul atau deskripsi…" autocomplete="off">
      </div>
      <span id="count" class="badge" aria-live="polite">Memuat…</span>
    </div>

    <section id="list" class="grid" aria-label="Daftar artikel">
      <!-- Skeleton awal -->
      <article class="card"><div class="skeleton" style="height:20px;width:70%"></div><div class="skeleton" style="height:14px;width:90%"></div><div class="skeleton" style="height:14px;width:60%"></div></article>
      <article class="card"><div class="skeleton" style="height:20px;width:65%"></div><div class="skeleton" style="height:14px;width:85%"></div><div class="skeleton" style="height:14px;width:55%"></div></article>
      <article class="card"><div class="skeleton" style="height:20px;width:72%"></div><div class="skeleton" style="height:14px;width:88%"></div><div class="skeleton" style="height:14px;width:50%"></div></article>
      <article class="card"><div class="skeleton" style="height:20px;width:60%"></div><div class="skeleton" style="height:14px;width:80%"></div><div class="skeleton" style="height:14px;width:48%"></div></article>
    </section>

    <div class="actions">
      <button id="loadMore" class="btn" type="button" hidden>Muat Lebih</button>
    </div>

    <noscript>
      <div class="empty">Aktifkan JavaScript untuk melihat daftar artikel terbaru secara otomatis.</div>
    </noscript>
  </main>

  <footer>© 2025 Original4D • original4d.store</footer>

  <script>
  (function(){
    const SITEMAP_URL = '/sitemap.xml';
    const NEWS_PREFIX = location.origin + '/blog/news/';
    const MAX_FETCH = 30;        // ambil maksimal 30 posting dari sitemap
    const PAGE_SIZE = 10;        // tampilkan per 10, sisanya via "Muat Lebih"
    const CONCURRENCY = 6;       // batasi permintaan paralel

    const $list = document.getElementById('list');
    const $count = document.getElementById('count');
    const $loadMore = document.getElementById('loadMore');
    const $q = document.getElementById('q');

    let ALL = [];        // semua item {url, lastmod, title, desc}
    let VISIBLE = [];    // item yang sedang ditampilkan (setelah filter)
    let page = 0;

    // Helpers
    const fmtDate = (s) => {
      try{
        const d = new Date(s);
        return d.toLocaleDateString('id-ID', { year:'numeric', month:'long', day:'numeric' });
      }catch(e){ return s || ''; }
    };

    const getSlugTitle = (url) => {
      const p = new URL(url).pathname.split('/').pop().replace(/\.html?$/,'');
      return p.replace(/[-_]+/g,' ').replace(/\b\w/g, c => c.toUpperCase());
    };

    async function fetchText(url){
      const res = await fetch(url, { credentials:'same-origin' });
      if(!res.ok) throw new Error('HTTP '+res.status);
      return res.text();
    }

    function parseArticleMeta(html){
      const doc = new DOMParser().parseFromString(html, 'text/html');
      const get = (sel, attr) => {
        const el = doc.querySelector(sel);
        return el ? (attr ? el.getAttribute(attr) : (el.textContent||'')).trim() : '';
      };
      const ogt  = get('meta[property="og:title"]','content');
      const tt   = doc.title ? doc.title.trim() : '';
      const desc = get('meta[name="description"]','content') || get('meta[property="og:description"]','content');
      const artDate = get('meta[property="article:published_time"]','content');
      return {
        title: ogt || tt || '',
        desc: desc || '',
        pub:  artDate || ''
      };
    }

    async function fetchMetaFor(url){
      try{
        const html = await fetchText(url);
        const meta = parseArticleMeta(html);
        if(!meta.title) meta.title = getSlugTitle(url);
        return meta;
      }catch(e){
        return { title: getSlugTitle(url), desc: '', pub: '' };
      }
    }

    async function queueMap(items, worker, concurrency){
      const out = new Array(items.length);
      let i = 0;
      const runners = new Array(concurrency).fill(0).map(async () => {
        while (i < items.length){
          const cur = i++;
          out[cur] = await worker(items[cur], cur);
        }
      });
      await Promise.all(runners);
      return out;
    }

    function renderReset(){
      $list.innerHTML = '';
      page = 0;
    }

    function renderAppend(chunk){
      const frag = document.createDocumentFragment();
      chunk.forEach(item => {
        const a = document.createElement('article');
        a.className = 'card';
        a.innerHTML = `
          <h2><a href="${item.url}">${escapeHtml(item.title)}</a></h2>
          <div class="meta">${fmtDate(item.lastmod || item.pub)} • <span>${new URL(item.url).pathname}</span></div>
          <p class="desc">${escapeHtml(item.desc || '')}</p>
        `;
        frag.appendChild(a);
      });
      $list.appendChild(frag);
    }

    function escapeHtml(s){
      return (s || '').replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#039;'}[m]));
    }

    function applyFilter(){
      const q = ($q.value || '').toLowerCase().trim();
      if(!q){
        VISIBLE = [...ALL];
      }else{
        VISIBLE = ALL.filter(x =>
          (x.title && x.title.toLowerCase().includes(q)) ||
          (x.desc  && x.desc.toLowerCase().includes(q))
        );
      }
      renderReset();
      loadNextPage();
      $count.textContent = `${VISIBLE.length} artikel`;
      $loadMore.hidden = VISIBLE.length <= PAGE_SIZE;
    }

    function loadNextPage(){
      const start = page * PAGE_SIZE;
      const end   = Math.min(start + PAGE_SIZE, VISIBLE.length);
      if(start >= end) return;
      renderAppend(VISIBLE.slice(start, end));
      page++;
      $loadMore.hidden = (page * PAGE_SIZE) >= VISIBLE.length;
    }

    async function init(){
      try{
        // 1) Ambil sitemap & filter URL /blog/news/
        const xmlTxt = await fetchText(SITEMAP_URL);
        const xml    = new DOMParser().parseFromString(xmlTxt, 'application/xml');
        const urls   = Array.from(xml.querySelectorAll('url'))
          .map(u => ({
            url: u.querySelector('loc')?.textContent?.trim(),
            lastmod: u.querySelector('lastmod')?.textContent?.trim() || ''
          }))
          .filter(u => u.url && u.url.startsWith(NEWS_PREFIX))
          .sort((a,b) => new Date(b.lastmod||0) - new Date(a.lastmod||0))
          .slice(0, MAX_FETCH);

        if(urls.length === 0){
          $list.innerHTML = `<div class="empty">Belum ada artikel di <code>/blog/news/</code> yang terdaftar di <code>sitemap.xml</code>. Tambahkan URL artikel baru ke sitemap untuk memunculkan di sini.</div>`;
          $count.textContent = '0 artikel';
          return;
        }

        // 2) Ambil meta tiap artikel (batasi concurrency)
        const metas = await queueMap(urls, async (u) => {
          const meta = await fetchMetaFor(u.url);
          return { ...u, title: meta.title, desc: meta.desc, pub: meta.pub };
        }, CONCURRENCY);

        ALL = metas;
        applyFilter(); // initial render
      }catch(e){
        console.error(e);
        $list.innerHTML = `<div class="empty">Gagal memuat daftar artikel. Pastikan <code>/sitemap.xml</code> dapat diakses.</div>`;
        $count.textContent = '—';
      }
    }

    $loadMore.addEventListener('click', loadNextPage);
    $q.addEventListener('input', () => { applyFilter(); });

    init();
  })();
  </script>
</body>
</html>
