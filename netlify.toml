# ===== Build: jalankan 2 skrip (sitemap + feed) =====
[build]
  publish = "."
  command = "node scripts/inject-partials.mjs && node scripts/generate-feed.mjs && node scripts/generate-sitemap.mjs"

[build.environment]
  NODE_VERSION = "20"
  SITE_URL     = "https://original4d.store"

# ===== Redirects / Canonical =====

# /index.html -> /
[[redirects]]
  from = "/index.html"
  to   = "/"
  status = 301
  force  = true

# http -> https
[[redirects]]
  from = "http://original4d.store/*"
  to   = "https://original4d.store/:splat"
  status = 301
  force  = true

# www -> non-www (pakai Host condition)
[[redirects]]
  from = "/*"
  to   = "https://original4d.store/:splat"
  status = 301
  force  = true
  conditions = { Host = ["www.original4d.store"] }

# /blog/index.html -> /blog/
[[redirects]]
  from = "/blog/index.html"
  to   = "/blog/"
  status = 301
  force  = true

# Pagination paths:
# normalisasi tanpa slash -> berslash
[[redirects]]
  from   = "/blog/page/:page"
  to     = "/blog/page/:page/"
  status = 301
  force  = true

# serve konten /blog/ untuk semua /blog/page/:page/ (JS handle paging)
[[redirects]]
  from   = "/blog/page/:page/"
  to     = "/blog/"
  status = 200

# /blog/page/1/ -> /blog/ (kanonikal)
[[redirects]]
  from   = "/blog/page/1/"
  to     = "/blog/"
  status = 301
  force  = true

# ===== Security & Misc Headers =====
[[headers]]
  for = "/*"
  [headers.values]
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    X-Content-Type-Options    = "nosniff"
    X-Frame-Options           = "SAMEORIGIN"
    Referrer-Policy           = "strict-origin-when-cross-origin"
    Permissions-Policy        = "geolocation=(), microphone=(), camera=(), browsing-topics=()"
    # CSP global: hanya sumber 'self', inline style/script diizinkan (karena halaman pakai inline).
    Content-Security-Policy   = "default-src 'self'; base-uri 'self'; object-src 'none'; frame-ancestors 'self'; script-src 'self' 'unsafe-inline'; script-src-elem 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self' data:; connect-src 'self'"

# CSP khusus AMP (butuh cdn.ampproject.org)
[[headers]]
  for = "/amp.index.html"
  [headers.values]
    Content-Security-Policy = "default-src 'self'; base-uri 'none'; object-src 'none'; frame-ancestors 'self'; script-src 'self' https://cdn.ampproject.org; script-src-elem 'self' https://cdn.ampproject.org; style-src 'self' 'unsafe-inline'; img-src 'self' https: data:; font-src 'self' https: data:; connect-src 'self' https://*.ampproject.org; frame-src https://*.youtube.com https://*.google.com"
    Link = "<https://cdn.ampproject.org>; rel=preconnect; crossorigin"

# ===== Cache policy =====
# HTML utama & daftar blog jangan di-cache agar paging & listing selalu fresh
[[headers]]
  for = "/"
  [headers.values]
    Cache-Control = "no-cache"

[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "no-cache"

[[headers]]
  for = "/amp.index.html"
  [headers.values]
    Cache-Control = "no-cache"

[[headers]]
  for = "/blog/"
  [headers.values]
    Cache-Control = "no-cache"

[[headers]]
  for = "/blog/page/*"
  [headers.values]
    Cache-Control = "no-cache"

# Asset versi file-name (hash) boleh cache panjang
[[headers]]
  for = "/assets/img/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/assets/js/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/assets/css/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/assets/fonts/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# ===== Feeds / Sitemap / Robots =====
[[headers]]
  for = "/blog/feed.json"
  [headers.values]
    Content-Type  = "application/json; charset=utf-8"
    Cache-Control = "no-cache"
    X-Content-Type-Options = "nosniff"

[[headers]]
  for = "/blog/feed.xml"
  [headers.values]
    Content-Type  = "application/rss+xml; charset=utf-8"
    Cache-Control = "no-cache"
    X-Content-Type-Options = "nosniff"

[[headers]]
  for = "/sitemap.xml"
  [headers.values]
    Content-Type  = "application/xml; charset=utf-8"
    Cache-Control = "no-cache"
    X-Content-Type-Options = "nosniff"

[[headers]]
  for = "/robots.txt"
  [headers.values]
    Content-Type  = "text/plain; charset=utf-8"
    Cache-Control = "no-cache"

# ===== Plugin submit sitemap (hanya produksi) =====
[context.production]
  [[context.production.plugins]]
    package = "netlify-plugin-submit-sitemap"
    [context.production.plugins.inputs]
      providers  = ["google","bing"]
      sitemapPath = "/sitemap.xml"


