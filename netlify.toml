[build]
  publish = "."
  # jalankan kedua script saat deploy
  command = "node scripts/generate-sitemap.mjs && node scripts/generate-feed.mjs"

[build.environment]
  NODE_VERSION = "20"
  SITE_URL     = "https://original4d.store"

# ====================
# Redirects (kanonik)
# ====================

# /index.html -> /
[[redirects]]
  from = "/index.html"
  to   = "/"
  status = 301
  force  = true

# http -> https
[[redirects]]
  from = "http://original4d.store/*"
  to   = "https://original4d.store/:splat"
  status = 301
  force  = true

# www -> non-www (Host condition)
[[redirects]]
  from = "/*"
  to   = "https://original4d.store/:splat"
  status = 301
  force  = true
  conditions = { Host = ["www.original4d.store"] }

# /blog/index.html -> /blog/
[[redirects]]
  from = "/blog/index.html"
  to   = "/blog/"
  status = 301
  force  = true

# /blog/news/slug.html -> /blog/news/slug/
[[redirects]]
  from = "/blog/news/:slug.html"
  to   = "/blog/news/:slug/"
  status = 301
  force  = true

# ====================
# Headers (security + cache)
# ====================

[[headers]]
  for = "/*"
  [headers.values]
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    X-Content-Type-Options    = "nosniff"
    X-Frame-Options           = "SAMEORIGIN"
    Referrer-Policy           = "strict-origin-when-cross-origin"
    Permissions-Policy        = "geolocation=(), microphone=(), camera=(), browsing-topics=()"
    Content-Security-Policy   = "default-src 'self'; base-uri 'self'; object-src 'none'; frame-ancestors 'self'; script-src 'self' 'unsafe-inline'; script-src-elem 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self' data:; connect-src 'self'"

# CSP khusus AMP
[[headers]]
  for = "/amp.index.html"
  [headers.values]
    Content-Security-Policy = "default-src 'self'; base-uri 'none'; object-src 'none'; frame-ancestors 'self'; script-src 'self' https://cdn.ampproject.org; script-src-elem 'self' https://cdn.ampproject.org; style-src 'self' 'unsafe-inline'; img-src 'self' https: data:; font-src 'self' https: data:; connect-src 'self' https://*.ampproject.org; frame-src https://*.youtube.com https://*.google.com"
    Link = "<https://cdn.ampproject.org>; rel=preconnect; crossorigin"

# Cache panjang untuk aset
[[headers]]
  for = "/assets/img/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/assets/js/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/assets/css/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/assets/fonts/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# HTML: no-cache
[[headers]]
  for = "/"
  [headers.values]
    Cache-Control = "no-cache"

[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "no-cache"

[[headers]]
  for = "/amp.index.html"
  [headers.values]
    Cache-Control = "no-cache"

# Feed blog: no-cache
[[headers]]
  for = "/blog/feed.json"
  [headers.values]
    Cache-Control = "no-cache"

# Sitemap & robots
[[headers]]
  for = "/sitemap.xml"
  [headers.values]
    Content-Type  = "application/xml; charset=utf-8"
    Cache-Control = "no-cache"
    X-Content-Type-Options = "nosniff"

[[headers]]
  for = "/robots.txt"
  [headers.values]
    Content-Type  = "text/plain; charset=utf-8"
    Cache-Control = "no-cache"

# ====================
# Submit sitemap di produksi
# ====================
[context.production]
  [[context.production.plugins]]
    package = "netlify-plugin-submit-sitemap"
    [context.production.plugins.inputs]
      providers = ["google","bing"]
      sitemapPath = "/sitemap.xml"
