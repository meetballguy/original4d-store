[build]
  publish = "."
  command = ""   # situs statis, tidak butuh build

# Redirect (opsional) - paksa non-www jadi kanonik
[[redirects]]
  from = "https://www.original4d.store/*"
  to   = "https://original4d.store/:splat"
  status = 301
  force  = true

# ===== Headers Global (non-AMP & default) =====
[[headers]]
  for = "/*"
  [headers.values]
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    X-Content-Type-Options    = "nosniff"
    X-Frame-Options           = "SAMEORIGIN"
    Referrer-Policy           = "strict-origin-when-cross-origin"
    Permissions-Policy        = "geolocation=(), microphone=(), camera=(), browsing-topics=()"
    # CSP global: izinkan inline script (index.html pakai inline JS), TIDAK izinkan script eksternal
    Content-Security-Policy   = "default-src 'self'; base-uri 'self'; object-src 'none'; frame-ancestors 'self'; script-src 'self' 'unsafe-inline'; script-src-elem 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self' data:; connect-src 'self'"

# ===== CSP override khusus halaman AMP =====
[[headers]]
  for = "/amp.index.html"
  [headers.values]
    # AMP butuh runtime dari cdn.ampproject.org
    Content-Security-Policy = "default-src 'self'; base-uri 'none'; object-src 'none'; frame-ancestors 'self'; script-src 'self' https://cdn.ampproject.org; script-src-elem 'self' https://cdn.ampproject.org; style-src 'self' 'unsafe-inline'; img-src 'self' https: data:; font-src 'self' https: data:; connect-src 'self' https://*.ampproject.org; frame-src https://*.youtube.com https://*.google.com"
    # (opsional) bantu perf
    Link = "<https://cdn.ampproject.org>; rel=preconnect; crossorigin"

# ===== Cache policy =====
[[headers]]
  for = "/assets/img/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "no-cache"

[[headers]]
  for = "/amp.index.html"
  [headers.values]
    Cache-Control = "no-cache"

# ===== Headers khusus: SITEMAP & ROBOTS =====
[[headers]]
  for = "/sitemap.xml"
  [headers.values]
    Content-Type  = "application/xml; charset=utf-8"
    Cache-Control = "no-cache"
    X-Content-Type-Options = "nosniff"

[[headers]]
  for = "/robots.txt"
  [headers.values]
    Content-Type  = "text/plain; charset=utf-8"
    Cache-Control = "no-cache"
