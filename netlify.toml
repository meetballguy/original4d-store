# ===== Build: generate posts -> inject partials -> feeds -> sitemap =====
[build]
  publish = "."
  command = "node scripts/build-posts.mjs && node scripts/inject-partials.mjs && node scripts/generate-feed.mjs && node scripts/generate-sitemap.mjs"

[build.environment]
  NODE_VERSION = "20"
  SITE_URL     = "https://original4d.store"

# ===== Redirects / Canonical =====

# /index.html -> /
[[redirects]]
  from = "/index.html"
  to   = "/"
  status = 301
  force  = true

# http -> https
[[redirects]]
  from = "http://original4d.store/*"
  to   = "https://original4d.store/:splat"
  status = 301
  force  = true

# www -> non-www (host condition)
[[redirects]]
  from = "/*"
  to   = "https://original4d.store/:splat"
  status = 301
  force  = true
  conditions = { Host = ["www.original4d.store"] }

# /blog/index.html -> /blog/
[[redirects]]
  from = "/blog/index.html"
  to   = "/blog/"
  status = 301
  force  = true

# Pagination: tanpa slash -> berslash
[[redirects]]
  from   = "/blog/page/:page"
  to     = "/blog/page/:page/"
  status = 301
  force  = true

# Serve konten /blog/ untuk semua /blog/page/:page/ (JS handle paging)
[[redirects]]
  from   = "/blog/page/:page/"
  to     = "/blog/"
  status = 200

# /blog/page/1/ -> /blog/ (kanonikal)
[[redirects]]
  from   = "/blog/page/1/"
  to     = "/blog/"
  status = 301
  force  = true

# /admin -> /admin/
[[redirects]]
  from = "/admin"
  to   = "/admin/"
  status = 301
  force  = true


# ===== Headers Global =====
[[headers]]
  for = "/*"
  [headers.values]
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    X-Content-Type-Options    = "nosniff"
    X-Frame-Options           = "SAMEORIGIN"
    Referrer-Policy           = "strict-origin-when-cross-origin"
    Permissions-Policy        = "geolocation=(), microphone=(), camera=(), browsing-topics=()"
    # Izinkan inline script/style & inline event handlers (but tetap 'self' untuk sumber)
    Content-Security-Policy   = "default-src 'self'; base-uri 'self'; object-src 'none'; frame-ancestors 'self'; script-src 'self' 'unsafe-inline'; script-src-elem 'self' 'unsafe-inline'; script-src-attr 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self' data:; connect-src 'self'"

# ===== CSP override khusus AMP =====
[[headers]]
  for = "/amp.index.html"
  [headers.values]
    Content-Security-Policy = "default-src 'self'; base-uri 'none'; object-src 'none'; frame-ancestors 'self'; script-src 'self' https://cdn.ampproject.org; script-src-elem 'self' https://cdn.ampproject.org 'unsafe-inline'; script-src-attr 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' https: data:; font-src 'self' https: data:; connect-src 'self' https://*.ampproject.org; frame-src https://*.youtube.com https://*.google.com"
    Link = "<https://cdn.ampproject.org>; rel=preconnect; crossorigin"

# ==== CSP khusus ADMIN (Decap CMS + Netlify Identity) ====
[[headers]]
  for = "/admin/*"
  [headers.values]
    Content-Security-Policy = "default-src 'self'; base-uri 'self'; object-src 'none'; frame-ancestors 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://identity.netlify.com https://unpkg.com; script-src-elem 'self' 'unsafe-inline' 'unsafe-eval' https://identity.netlify.com https://unpkg.com; script-src-attr 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; font-src 'self' data:; connect-src 'self' https://identity.netlify.com https://api.netlify.com https://git-gateway.netlify.com"

# ===== Cache policy =====

# HTML utama & daftar blog jangan di-cache agar paging & listing selalu fresh
[[headers]]
  for = "/"
  [headers.values]
    Cache-Control = "no-cache"

[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "no-cache"

[[headers]]
  for = "/amp.index.html"
  [headers.values]
    Cache-Control = "no-cache"

[[headers]]
  for = "/blog/"
  [headers.values]
    Cache-Control = "no-cache"

[[headers]]
  for = "/blog/page/*"
  [headers.values]
    Cache-Control = "no-cache"

# Assets: cache panjang
[[headers]]
  for = "/assets/img/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/assets/js/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/assets/css/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/assets/fonts/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# ===== Feeds / Sitemap / Robots =====
[[headers]]
  for = "/blog/feed.json"
  [headers.values]
    Content-Type  = "application/json; charset=utf-8"
    Cache-Control = "no-cache"
    X-Content-Type-Options = "nosniff"

[[headers]]
  for = "/blog/feed.xml"
  [headers.values]
    Content-Type  = "application/rss+xml; charset=utf-8"
    Cache-Control = "no-cache"
    X-Content-Type-Options = "nosniff"

[[headers]]
  for = "/sitemap.xml"
  [headers.values]
    Content-Type  = "application/xml; charset=utf-8"
    Cache-Control = "no-cache"
    X-Content-Type-Options = "nosniff"

[[headers]]
  for = "/robots.txt"
  [headers.values]
    Content-Type  = "text/plain; charset=utf-8"
    Cache-Control = "no-cache"

# ===== Plugin submit sitemap (production only) =====
[context.production]
  [[context.production.plugins]]
    package = "netlify-plugin-submit-sitemap"
    [context.production.plugins.inputs]
      providers  = ["google","bing"]
      sitemapPath = "/sitemap.xml"




