<meta charset="utf-8">
<title>{{TITLE}}</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="{{DESCRIPTION}}">
<link rel="canonical" href="{{CANONICAL}}">
<link rel="icon" href="https://original4d.store/assets/img/favicon.png" type="image/png">
<link rel="stylesheet" href="https://original4d.store/assets/css/blog.css">

<!-- Robots -->
<meta name="robots" content="index, follow">

<!-- Open Graph -->
<meta property="og:locale" content="id_ID">
<meta property="og:type" content="article">
<meta property="og:site_name" content="Original4D">
<meta property="og:title" content="{{TITLE}}">
<meta property="og:description" content="{{DESCRIPTION}}">
<meta property="og:url" content="{{CANONICAL}}">
<meta property="og:image" content="{{OG_IMAGE}}">
<meta property="og:image:alt" content="{{OG_IMAGE_ALT}}">
<meta property="og:image:width" content="{{OG_IMAGE_WIDTH}}">
<meta property="og:image:height" content="{{OG_IMAGE_HEIGHT}}">
<meta property="article:published_time" content="{{DATE_PUBLISHED}}">
<meta property="article:modified_time" content="{{DATE_MODIFIED}}">

<!-- Twitter -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="{{TITLE}}">
<meta name="twitter:description" content="{{DESCRIPTION}}">
<meta name="twitter:image" content="{{OG_IMAGE}}">
<!-- Optional: akun -->
<!-- <meta name="twitter:site" content="@akunmu"> -->

<!-- Breadcrumb JSON-LD (PASTIKAN nilai JSON_* sudah berupa string JSON valid, pakai tanda kutip) -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "BreadcrumbList",
  "itemListElement": [
    { "@type": "ListItem", "position": 1, "name": "Beranda", "item": "https://original4d.store/" },
    { "@type": "ListItem", "position": 2, "name": "Blog", "item": "https://original4d.store/blog/" },
    { "@type": "ListItem", "position": 3, "name": {{JSON_TITLE}}, "item": {{JSON_CANONICAL}} }
  ]
}
</script>

<!-- Article JSON-LD -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Article",
  "mainEntityOfPage": { "@type": "WebPage", "@id": {{JSON_CANONICAL}} },
  "headline": {{JSON_TITLE}},
  "description": {{JSON_DESCRIPTION}},
  "datePublished": "{{DATE_PUBLISHED}}",
  "dateModified": "{{DATE_MODIFIED}}",
  "inLanguage": "id-ID",
  "author": { "@type": "Organization", "name": "Original4D" },
  "publisher": {
    "@type": "Organization",
    "name": "Original4D",
    "logo": { "@type": "ImageObject", "url": "https://original4d.store/assets/img/logo.png" }
  },
  "image": [
    "https://original4d.store/assets/img/hero.webp"
  ]
}
</script>
