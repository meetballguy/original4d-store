<meta charset="utf-8">
<title>{{TITLE}}</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<meta name="description" content="{{DESCRIPTION}}">
<link rel="canonical" href="{{CANONICAL}}">
<link rel="icon" type="image/png" href="https://original4d.store/assets/img/favicon.png">
<link rel="stylesheet" href="https://original4d.store/assets/css/blog.css">
<meta name="robots" content="index,follow">
<meta name="googlebot" content="index,follow" />
<meta name="Googlebot-Image" content="follow, all" />
<meta name="Scooter" content="follow, all" />
<meta name="msnbot" content="follow, all" />
<meta name="alexabot" content="follow, all" />
<meta name="Slurp" content="follow, all" />
<meta name="ZyBorg" content="follow, all" />
<meta name="bingbot" content="follow, all" />
<meta name="MSSmartTagsPreventParsing" content="true" />
<meta name="audience" content="all" />
<meta name="geo.region" content="ID-JK" />

<!-- Open Graph -->
<meta property="og:type" content="article">
<meta property="og:title" content="{{TITLE}}">
<meta property="og:description" content="{{DESCRIPTION}}">
<meta property="og:url" content="{{CANONICAL}}">
<meta property="og:site_name" content="Original4D">
<meta property="og:image" content="https://original4d.store/assets/img/hero.webp">
<meta property="article:published_time" content="{{DATE_PUBLISHED}}">
<meta property="article:modified_time" content="{{DATE_MODIFIED}}">

<!-- Twitter -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="{{TITLE}}">
<meta name="twitter:description" content="{{DESCRIPTION}}">
<meta name="twitter:image" content="https://original4d.store/assets/img/hero.webp">

<!-- Breadcrumb JSON-LD -->
<script type="application/ld+json">
{"@context":"https://schema.org","@type":"BreadcrumbList","itemListElement":[
{"@type":"ListItem","position":1,"name":"Beranda","item":"https://original4d.store/"},
{"@type":"ListItem","position":2,"name":"Blog","item":"https://original4d.store/blog/"},
{"@type":"ListItem","position":3,"name":{{JSON_TITLE}},"item":{{JSON_CANONICAL}}}
]}
</script>

<!-- Article JSON-LD -->
<script type="application/ld+json">
{"@context":"https://schema.org","@type":"Article",
"mainEntityOfPage":{"@type":"WebPage","@id":{{JSON_CANONICAL}}},
"headline":{{JSON_TITLE}},
"datePublished":"{{DATE_PUBLISHED}}",
"dateModified":"{{DATE_MODIFIED}}",
"author":{"@type":"Organization","name":"Original4D"},
"publisher":{"@type":"Organization","name":"Original4D",
"logo":{"@type":"ImageObject","url":"https://original4d.store/assets/img/logo.png"}},
"description":{{JSON_DESCRIPTION}}}
</script>
